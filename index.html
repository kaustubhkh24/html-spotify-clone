<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify </title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Punjabi Hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Softly 2.jpg" alt="1">
                    <span class="songName">Softly</span>
                    <span class="songlistplay"><span class="timestamp">02:35 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Shubh.jpeg" alt="1">
                    <span class="songName">Cheques</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="One Love.jpg" alt="1">
                    <span class="songName">One Love</span>
                    <span class="songlistplay"><span class="timestamp">02:39 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Mi amor.jpeg" alt="1">
                    <span class="songName">Mi  Amor</span>
                    <span class="songlistplay"><span class="timestamp">03:23 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Prabh'.jpeg" alt="1">
                    <span class="songName">9:45</span>
                    <span class="songlistplay"><span class="timestamp">01:58 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="With you.jpeg" alt="1">
                    <span class="songName">With You</span>
                    <span class="songlistplay"><span class="timestamp">02:35 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="dil nu.jpeg" alt="1">
                    <span class="songName">Dil Nu</span>
                    <span class="songlistplay"><span class="timestamp">03:53 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Shubh.jpeg" alt="1">
                    <span class="songName">Dior</span>
                    <span class="songlistplay"><span class="timestamp">02:19 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="scars-ap-dhillon.webp" alt="1">
                    <span class="songName">Scars</span>
                    <span class="songlistplay"><span class="timestamp">02:43 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="check-it-out-parmish-verma.jpg" alt="1">
                    <span class="songName">Check it out</span>
                    <span class="songlistplay"><span class="timestamp">03:16 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
